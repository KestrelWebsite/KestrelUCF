name: Deploy to GoDaddy via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy dist to GoDaddy FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.kestrelucf.com
          username: ${{ ProjectKestrelAdmin@kestrelucf.com }}
          password: ${{ wI0mH%M2ixsvKcK# }}
          local-dir: ./dist/
